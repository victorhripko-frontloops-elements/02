<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <title>Frontloops &mdash; Progress navigation</title>
</head>
<body>

  <div class="app">
    <div class="app__header">
      <input class="app__input" type="number" pattern="[0-9]*" placeholder="Enter tab index">
      <button class="app__button" type="button">Change tab</button>
    </div>
    <div class="app__tabs">
      <button class="app__tab-btn app__tab-btn--active" type="button" data-index="1">Positive</button>
      <button class="app__tab-btn" type="button" data-index="2">Negative</button>
      <button class="app__tab-btn" type="button" data-index="3">Neutral</button>
    </div>
    <div class="app__content app__content--active" data-index="1">
      <p class="app__text">Positive content</p>
    </div>
    <div class="app__content" data-index="2">
      <p class="app__text">Negative content</p>
    </div>
    <div class="app__content" data-index="3">
      <p class="app__text">Neutral content</p>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
